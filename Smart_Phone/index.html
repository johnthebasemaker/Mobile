<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Smartphones for Different Budgets</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Best Smartphones for Every Budget</h1>
        <input type="text" id="search-bar" placeholder="Search smartphone by name...">
    </header>

    <!-- Category Section -->
    <section id="categories">
        <button class="category-btn" onclick="filterByCategory('budget')">Budget Smartphones</button>
        <button class="category-btn" onclick="filterByCategory('mid-range')">Mid-Range Smartphones</button>
        <button class="category-btn" onclick="filterByCategory('premium')">Premium Smartphones</button>
    </section>

    <!-- Smartphones Display Section -->
    <section id="smartphones">
        <!-- Smartphones will be dynamically added here -->
    </section>
</body>
</html>
